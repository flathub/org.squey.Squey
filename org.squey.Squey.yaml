app-id: org.squey.Squey
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: squey_launcher.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --allow=devel
modules:
  - name: squey
    buildsystem: simple
    build-commands:
      - cp -r files/* /app
    sources:
      - type: archive
        url: https://squey.gitlab.io/squey/squey_flatpak_5.0.2.tar.xz
        sha256: 70eb4c6010eca352984c86fda6c1dfa85d36446f36252a13d093c939dd73f7de
