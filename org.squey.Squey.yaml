app-id: org.squey.Squey
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: squey_launcher.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --allow=devel
modules:
  - name: squey
    buildsystem: simple
    build-commands:
      - cp -r files/* /app
    sources:
      - type: archive
        url: https://squey.gitlab.io/squey/squey_flatpak_5.0.7.tar.xz
        sha256: 7332dfdc248f22dc5a5c8c5143917cd01f47cc2bd4915967801e80be0038be55
