app-id: org.squey.Squey
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: squey_launcher.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --allow=devel
modules:
  - name: squey
    buildsystem: simple
    build-commands:
      - cp -r files/* /app
    sources:
      - type: archive
        url: https://squey.gitlab.io/squey/squey_flatpak_5.1.0.tar.xz
        sha256: d8231d847fade3c5fc739da2315fea5d29b424660a2ee0941ee64818d900de84
