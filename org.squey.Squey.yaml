app-id: org.squey.Squey
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: squey_launcher.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --device=dri
  - --allow=devel
modules:
  - name: squey
    buildsystem: simple
    build-commands:
      - cp -r files/* /app
    sources:
      - type: archive
        url: https://squey.gitlab.io/squey/squey_flatpak_5.0.0.tar.xz
        sha256: 586b670994abac2e00d8d42d559c07487c53a5af73f625ccbe8e7ab5b1161943
